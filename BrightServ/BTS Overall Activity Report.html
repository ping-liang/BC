<script>
   //Open the last activity instance of the assignment
  function showAssignment(fldMasterIWfId)
  {
   // alert(fldMasterIWfId);
    var url = RUNTIME_URL + "&workflowInstanceId=" + fldMasterIWfId;
  //  alert("call assignment")
   // alert(url);
    window.open(url);
  }

  /***** ======== Clear Button Function Section Start ======== *****/
  function Clear(sender, args) {

    var elements = document.getElementsByTagName("input");
    for (var i = 0; i < elements.length; i++) {
      var elemType = elements[i].type.toLowerCase();
      if (elemType == "text" || elemType == "number" || elemType == "tel") {
        elements[i].value = "";
      }
      else
      {
        //debugger;
      }

    }


    $findByControlId("rdAfterHoursDispatch").clear();
    $findByControlId("cmbAssignmentStatus").clearSelection();
    $findByControlId("cmbAssignmentType").clearSelection();
    $findByControlId("cmbEstimateSupport").clearSelection();
    $findByControlId("cmbReviewer").clearSelection();
    $findByControlId("cmbState").clearSelection();
    $findByControlId("rdPendingEAssignment").clear();
    $findByControlId("cmbVendor").clearSelection();
    $findByControlId("cmbClient").clearSelection();
    $findByControlId("cmbHistoryAssignmentStatus").clearSelection();
    $findByControlId("cmbCSR").clearSelection();
    $findByControlId("cmbJobStatus").clearSelection();
    $findByControlId("dtAssignmentStartDate").clear();
    $findByControlId("dtHistoryAssignmentDateRange").clear();
    $findByControlId("dtAssignmentEndDate").clear();




  }
  /***** ======== Clear Button Function Section End ======== *****/

  //Rebind the search result grid
    if (window.parent){
      var searchResultsGrid = getElementById("USP_BTS_Overall_Activity_ReportGridView");
      var masterTable = searchResultsGrid.get_masterTableView();
      masterTable.rebind();
    }

</script>
